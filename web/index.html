<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>untitled1</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!--  Polyfill of Custom Elements and HTML Imports -->
  <script src="packages/web_components/webcomponents-lite.min.js"></script>

  <script defer type="application/dart" src="index.dart"></script>
  <script defer src="packages/browser/dart.js"></script>

  <!-- example of using a paper element -->
  <link rel="import" href="packages/polymer_elements/roboto.html">
  <link rel="import" href="packages/polymer_elements/paper_spinner.html">
  <link rel="import" href="packages/polymer_elements/paper_fab.html">
  <link rel="import" href="packages/polymer_elements/app_layout/app_box/app_box.html">
  <link rel="import" href="packages/polymer_elements/app_layout/app_scroll_effects/effects/parallax_background.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #0453;
    }

    app-box {
      height: 640px;
    }

    paper-fab {
      position: fixed;
      left: 16px;
      top: 16px;
      --paper-fab-background: purple;
      --paper-fab-keyboard-focus-background: #EFDB2B;
      color: red;
    }


    .second {
      --app-box-background-front-layer: {
        background-image: url(//app-layout-assets.appspot.com/assets/bg2.jpg);
        background-position: bottom;
        padding-bottom: 120px;
        margin-top: -20px;
        height: 100%;
      };
    }

    .third {
      --app-box-background-front-layer: {
        background-image: url(//app-layout-assets.appspot.com/assets/bg3.jpg);
        background-position: bottom;
        padding-bottom: 120px;
        margin-top: -20px;
        height: 100%;
      };
    }

    .fourth {
      --app-box-background-front-layer: {
        background-image: url(//app-layout-assets.appspot.com/assets/bg4.jpg);
        background-position: bottom;
        padding-bottom: 120px;
        margin-top: -20px;
        height: 100%;
      };
    }

    article {
      font-weight: 100;
      text-align: center;
      margin: 100px auto;
    }
    article h2 {
      font-weight: 100;
      font-size: 50px;
      text-align: center;
      margin: 5px;
    }
    article p {
      font-size: 18px;
      line-height: 30px;
      text-align: center;
    }

    article hr {
      width: 777px;
      height: 12px;
      border: none;
      background-color: purple;
      text-align: center;
    }

  </style>
</head>

<body class="fullbleed" unresolved>

<paper-fab icon="add" class="label" label="ðŸ˜»"></paper-fab>

  <section>
    <article>
      <hr />
      <h2>IOJKN</h2>
      <p>IOJKN is a place for projects, programming laguages, and ideas.</p>
    </article>
    <app-box effects="parallax-background">
      <!--
        app-box allows to style the mixin `--app-box-background-front-layer` or create a custom background in the light DOM.
        In this case, we create a custom background by adding the attribute `background` to the `img` in
        the light DOM.
      -->
      <img background src="//app-layout-assets.appspot.com/assets/bg1.jpg" style="width:100%; height: 900px" />
    </app-box>
  </section>

  <section>
    <article>
      <hr />
      <h2>Projects</h2>
      <p>Things that dont work yet but are still considered awesome</p>
    </article>
    <!--
      This app-box uses the class `.second` and the mixin `--app-box-background-front-layer` to assign the background image.
    -->
    <app-box class="second" effects="parallax-background"></app-box>
  </section>

  <section>
    <article>
      <hr />
      <h2>Programming Languages</h2>
      <p>Where would we be without them.</p>
    </article>
    <app-box class="third" effects="parallax-background"></app-box>
  </section>

  <section>
    <article>
      <hr />
      <h2>Keep Scrolling</h2>
      <p>The good stuff is at the bottom.</p>
    </article>
    <app-box class="fourth" effects="parallax-background"></app-box>
  </section>


</body>

</html>
